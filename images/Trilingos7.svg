<text transform="matrix(1 0 0 1 79.6787 87.5061)" class="st0 st1">Function</text>
<text transform="matrix(1 0 0 1 251.3082 87.5062)" class="st2 st3">--Allows children and adults to practice foreign vocabulary to aide in </text>
<text transform="matrix(1 0 0 1 251.3082 104.3062)" class="st2 st3">  foreign language development. </text>
<text transform="matrix(1 0 0 1 251.3082 121.1062)" class="st2 st3">--Functions as a puzzle to allow group or individual interaction </text>
<text transform="matrix(1 0 0 1 251.3082 137.9062)" class="st2 st3">--Strengthens memory and matching abilities</text>
<text transform="matrix(1 0 0 1 251.3082 154.7062)" class="st2 st3">--Pieces can also be used as three dimensional building blocks. </text>
<text transform="matrix(1 0 0 1 252.6668 192.5656)" class="st2 st3">--Pieces are triangular</text>
<text transform="matrix(1 0 0 1 252.6668 209.3656)" class="st2 st3">--There are English pieces and French/Spanish Pieces</text>
<text transform="matrix(1 0 0 1 252.6668 226.1656)" class="st2 st3">--English pieces are red and black, French/Spanish pieces are blue and white</text>
<text transform="matrix(1 0 0 1 252.6668 242.9656)" class="st2 st3">--Edges of the triangles are beveled to enable three dimensional building</text>
<text transform="matrix(1 0 0 1 252.6668 259.7656)" class="st2 st3">--Each edge of the triangle has a vocabulary word printed on the side. </text>
<text transform="matrix(1 0 0 1 252.6665 296.1238)" class="st2 st3">--Injection molded from ABS plastic</text>
<text transform="matrix(1 0 0 1 252.6665 312.9238)" class="st2 st3">--Two opposite sides are molded separately</text>
<text transform="matrix(1 0 0 1 252.6665 329.7238)" class="st2 st3">--Magnets are placed in between two sides</text>
<text transform="matrix(1 0 0 1 252.6665 346.5238)" class="st2 st3">--Sides are snapped together and have a central part line.</text>
<text transform="matrix(1 0 0 1 251.3082 381.6961)" class="st2 st3">--Each side of the equilateral triangles is 3 inches long</text>
<text transform="matrix(1 0 0 1 251.3082 398.4961)" class="st2 st3">-- The user matches the English words to either the Spanish or French words, </text>
<text transform="matrix(1 0 0 1 251.3082 415.2961)" class="st2 st3">   depending on which side of the puzzle they are playing. </text>
<text transform="matrix(1 0 0 1 251.3082 432.0961)" class="st2 st3">--Colors indicate which side of the pieces are a part of each puzzle</text>
<text transform="matrix(1 0 0 1 251.3082 448.8961)" class="st2 st3">--Intended for children ages 10 and up. </text>
<text transform="matrix(1 0 0 1 251.308 491.2097)" class="st2 st3">--A tool to introduce children to foreign cultures</text>
<text transform="matrix(1 0 0 1 251.308 508.0097)" class="st2 st3">--Makes learning vocabulary fun instead of tedious. </text>
<text transform="matrix(1 0 0 1 251.308 524.8097)" class="st2 st3">--There are very few lauguage-teaching toys on the market currently </text>
